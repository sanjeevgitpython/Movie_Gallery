{% extends 'base.html' %}
{% block content %}
<center>
    <form action="register" method="post">
        {% csrf_token %}
       <br> Username<input type="text" name="username" placeholder="enter your username"><br>
       <br> first_name<input type="text" name="first_name" placeholder="enter your firstname"><br>
       <br> last_name<input type="text" name="last_name" placeholder="enter your lastname"><br>
       <br> email<input type="email" name="email" placeholder="enter your email address"><br>
       <br> password<input type="password" name="password" placeholder="enter your password"><br>
       <br> confirm password<input type="password" name="password1" placeholder="confirm your password"><br>
        <br> <input type="submit">

    </form>
</center>
{% block css %}
<style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }

    .footer {
        margin-top: auto;
    }
</style>
{% endblock %}

</div>
{% endblock %}
